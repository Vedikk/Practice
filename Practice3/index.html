<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kingdom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script type="text/javascript">$(document).ready(function(){$('a[href*=#]').bind('click',function(e){e.preventDefault();var target=$(this).attr("href");$('html, body').stop().animate({scrollTop:$(target).offset().top},500,function(){location.hash=target;});return false;});});</script>
</head>
<body>
    <div id="main">
        <div id="header">
            <p id="logo"><strong>m</strong>y.kingdom</p>
            <p id="descript">We make<br>websites and apps<br> that you'll love to<br> have.</p>
            <a href="#"><div id="arrow_down"></div></a>
            <p id="button_desc">see what i have done so far</p>
        </div>
        <hr id="under_header">
    </div>

</body>
</html>
